<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,600" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Foodmap</title>
  </head>
  <body>
    <section id="fade-initial-page">
      <h6>BEM-VINDO AO</h6>
      <h1><i class="fas fa-cookie-bite"></i> FOODmap</h1>
    </section>

    <section id="main-page">
      <h1><i class="fas fa-cookie-bite"></i> FOODmap</h1>
      <h2>RESTAURANTES PERTO DE VOCÃŠ</h2>
      <div class="map-section">
        <div id="map"></div>
      </div>
      <input class="choose-type form-control mb-3" type="text" placeholder="Digite o tipo de comida" />
      <div id="restaurantsImg">
      </div>
      <div class="modal hide" tabindex="-1" role="dialog" id="info-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="far fa-times-circle text-white"></i></span>
              </button>
            </div>
            <div class="modal-body">
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1PymMRAD7298f5Am1t1CSEbp05rUUMKs&callback=initMap"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
